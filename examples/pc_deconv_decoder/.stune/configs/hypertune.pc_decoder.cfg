ls: false
rm: false
info: false
STUNE_STORAGE: redis
GPU_MEM_RESERVED: '0.1'
STUNE_USR: ''
STUNE_PWD: ''
STUNE_HOST: 0.0.0.0:6379
CONDA_ENV: pcax
direction: minimize
gpus_per_task: 1
hp:
  num_layers: 2
  internal_state_dim: 8
  internal_state_channels:
    sample_type: categorical
    sample_space:
    - 8
    - 12
    - 16
    default: 8
  kernel_size:
    sample_type: categorical
    sample_space:
    - 3
    - 5
    - 7
    default: 5
  batch_size: 500
  epochs: 3
  T:
    sample_type: categorical
    sample_space:
    - 10
    - 15
    - 20
    default: 15
  optim:
    x:
      lr:
        sample_type: categorical
        sample_space:
        - 0.05
        - 0.03
        - 0.01
        - 0.003
        default: 0.03
      momentum:
        sample_type: categorical
        sample_space:
        - 0.0
        - 0.3
        - 0.9
        - 0.99
        default: None
    w:
      lr:
        sample_type: categorical
        sample_space:
        - 0.002
        - 0.001
        - 0.0005
        default: 0.001
      b1:
        sample_type: categorical
        sample_space:
        - 0.9
        - 0.95
        - 0.99
        default: 0.9
      b2:
        sample_type: categorical
        sample_space:
        - 0.999
        - 0.9999
        - 0.99999
        default: 0.999
exe: hypertune
tuner: ssh
study: pc_decoder
n_trials: '128:8'
sampler: grid
gpus: '0'
