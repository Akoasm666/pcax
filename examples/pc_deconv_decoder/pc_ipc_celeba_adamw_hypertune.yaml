direction: minimize
gpus_per_task: 0.5
dataset_name: celeba
hp:
    num_layers: 3
    internal_state_dim: 25
    internal_state_channels: 8
    kernel_size: 7
    act_fn: hard_tanh
    output_act_fn: null
    batch_size: 2000
    epochs: 5
    T: 10
    use_ipc: true
    optim:
        x:
            lr:
                sample_type: float
                sample_space: [[1e-2, 1.0], null, true]
                default: 0.39726147143054685
            momentum:
                sample_type: float
                sample_space: [[0.0, 0.95], 0.05]
                default: 0.25
        w:
            name: adamw
            lr:
                sample_type: float
                sample_space: [[3e-5, 1e-3], null, true]
                default: 0.0006563835655771371
            wd:
                sample_type: float
                sample_space: [[1e-5, 1e-1], null, true]
                default: 0.0006603332343058507
            momentum: 0.0
