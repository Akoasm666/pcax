program: train_mnist.py
project: pcax
name: mnist_final_fid
method: bayes

metric:
  goal: minimize
  name: fid

parameters:
  batch_size:
    values: [900]
  lr_h:
    distribution: log_uniform_values
    min: 0.01
    max: 0.03
  momentum:
    values: [0.9]
  h_var:
    values: [1.0, 0.3]
  gamma:
    values: [0.0]
  lr_p:
    distribution: log_uniform_values
    min: 0.001
    max: 0.003
  decay_p:
    values: [0.01]
  input_var:
    distribution: log_uniform_values
    min: 0.1
    max: 0.3
  activation:
    values: ["relu"]
    
  
early_terminate:
  type: hyperband
  min_iter: 10


command:
- ${env}
- ${interpreter}
- ${program}
- --is-wandb
- "true" 
- --is-verbose
- "false" 


