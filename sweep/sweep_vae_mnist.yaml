program: vae_mnist.py
project: vae
# name: mnist
name: mnist_fid
method: bayes

# metric:
#   goal: maximize
#   name: is

metric:
  goal: minimize
  name: fid

parameters:
  batch_size:
    values: [150, 300, 600, 900]
  lr_p:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.1
  decay_p:
    values: [0.0, 0.1, 0.01, 0.001, 0.0001]
  activation:
    values: ["relu", "silu", "tanh", "l-relu", "h-tanh"]
    
  
early_terminate:
  type: hyperband
  min_iter: 10


command:
- ${env}
- ${interpreter}
- ${program}
- --is-wandb
- "true" 
- --is-verbose
- "false" 


